name: 'Style and documentation'

on: push

jobs:
  main:
    name: Style and documentation
    runs-on: ubuntu-latest  
    steps:
      - uses: actions/checkout@master
      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_wrapper: false

      - name: Lint - Download config
        run: |
          wget https://raw.githubusercontent.com/olivr-com/defaults/master/linters/markdown/.markdownlint.yml

      - name: Lint - Terraform Format
        run: terraform fmt

      - name: Lint - Terraform
        uses: actionshub/terraform-lint@master

      - name: Docs - About organization
        run: |
          curl -s https://raw.githubusercontent.com/olivr-com/defaults/master/readme/about-org.md > .about-org-temp
          perl -p0e 's/<!-- auto-about-org -->.*<!-- auto-about-org -->\n/<!-- auto-about-org -->/s' -i README.md
          perl -p0e 's/<!-- auto-about-org -->/`cat .about-org-temp`/ge' -i README.md
          rm -rf .about-org-temp

      - name: Docs - License
        run: |
          curl -s https://raw.githubusercontent.com/olivr-com/defaults/master/LICENSE > LICENSE
          curl -s https://raw.githubusercontent.com/olivr-com/defaults/master/readme/license.md > .license-temp
          perl -p0e 's/<!-- auto-license -->.*<!-- auto-license -->\n/<!-- auto-license -->/s' -i README.md
          perl -p0e 's/<!-- auto-license -->/`cat .license-temp`/ge' -i README.md
          rm -rf .license-temp

      - name: Docs - Support
        run: |
          curl -s https://raw.githubusercontent.com/olivr-com/defaults/master/readme/support.md > .support-temp
          perl -p0e 's/<!-- auto-support -->.*<!-- auto-support -->\n/<!-- auto-support -->/s' -i README.md
          perl -p0e 's/<!-- auto-support -->/`cat .support-temp`/ge' -i README.md
          rm -rf .support-temp

      - name: Docs - Contributing
        run: |
          mkdir -p docs && curl -s https://raw.githubusercontent.com/olivr-com/defaults/master/docs/CONTRIBUTING.md > docs/CONTRIBUTING.md
          curl -s https://raw.githubusercontent.com/olivr-com/defaults/master/readme/contribute.md > .contribute-temp
          perl -p0e 's/<!-- auto-contribute -->.*<!-- auto-contribute -->\n/<!-- auto-contribute -->/s' -i README.md
          perl -p0e 's/<!-- auto-contribute -->/`cat .contribute-temp`/ge' -i README.md
          rm -rf .contribute-temp

      - name: Docs - Code of Conduct
        run: |
          mkdir -p docs && curl -s https://raw.githubusercontent.com/olivr-com/defaults/master/docs/CODE_OF_CONDUCT.md > docs/CODE_OF_CONDUCT.md

      - name: Docs - Security
        run: |
          mkdir -p docs && curl -s https://raw.githubusercontent.com/olivr-com/defaults/master/docs/SECURITY.md > docs/SECURITY.md

      - name: Docs - Terraform input/output
        run: |
          GO111MODULE="on" go get github.com/segmentio/terraform-docs@v0.9.1
          $(go env GOPATH)/bin/terraform-docs md ./ --no-header --no-requirements --no-providers --sort-by-required --no-sort | sed -e 's/## Inputs/### Input Variables/' | sed -e 's/## Outputs/### Outputs/' | perl -pe 'BEGIN { print "<!-- auto-terraform-variables -->\n\n" }' | perl -pe 'END { print "<!-- auto-terraform-variables -->\n" }' > auto-terraform-variables-temp
          perl -p0e 's/<!-- auto-terraform-variables -->.*<!-- auto-terraform-variables -->\n/<!-- auto-terraform-variables -->/s' -i README.md
          perl -p0e 's/<!-- auto-terraform-variables -->/`cat auto-terraform-variables-temp`/ge' -i README.md
          rm -rf auto-terraform-variables-temp

      - name: Docs - Terraform environment variables
        run: |
          curl -s https://raw.githubusercontent.com/olivr-com/defaults/master/readme/terraform/environment-variables.md > environment-variables-temp
          cat .env.example | perl -p0e 's/export (\w+)=.*/- `$1`/mg' | perl -ne 'print unless /^\#\!\/bin\/bash$/' | perl -p0e 's/^\#\s(.*)$/\#\#\#\# $1\n/mg' | perl -p0e 's/^\#\#\s(.*)$/$1\n/mg' > vars-temp
          perl -p0e 's/<!-- env -->/`cat vars-temp`/ge' -i environment-variables-temp
          perl -p0e 's/<!-- auto-terraform-environment-variables -->.*<!-- auto-terraform-environment-variables -->\n/<!-- auto-terraform-environment-variables -->/s' -i README.md
          perl -p0e 's/<!-- auto-terraform-environment-variables -->/`cat environment-variables-temp`/ge' -i README.md
          rm -rf environment-variables-temp vars-temp
      
      - name: Lint - Markdown
        uses: avto-dev/markdown-lint@v1
        with:
          args: '**/*.md'
          fix: true
          config: .markdownlint.yml

      - name: Lint - Cleanup
        run: rm -rf .markdownlint.yml

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4.1.6
        with:
          commit_message: Update documentation
          branch: ${{ github.head_ref }}